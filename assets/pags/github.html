<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository</title>
    <link rel="stylesheet" href="../style/normalize/normalize.css">
    <link rel="stylesheet" href="../font/font.css">
    <link rel="stylesheet" href="../style/css/styles.css">
</head>
<body>
    <header class="header">
        <div id="header__img" class="header__img">
            <img id="calculator" src="../imgs/icons/calculator.png" alt="icon of calculator app">
        </div>
        <div class="header__title header__title--withRadius">
            <h1>Github</h1>
        </div>
        <div id="header__img" class="header__img">
            <img id="dg" src="../imgs/icons/dg.png" alt="icon of creator">
        </div>
    </header>
        <div id="header__calculators" class="header__calculators header__calculators--other">
            <div id="header__title" class="header__title header__title--calculators header__title--colorGreen">
                <h1 id="Scientific">Scientific Calculator</h1>
            </div>
            <div id="header__title" class="header__title header__title--calculators">
                <h1 id="Binary">Binary Calculator</h1>
            </div>
            <div id="header__title" class="header__title header__title--calculators header__title--colorGreen">
                <h1 id="Currency">Currency Calculator</h1>
            </div>
            <div id="header__title" class="header__title header__title--calculators header__title--last">
                <h1 id="Matrix">Matrix Calculator</h1>
            </div>
            <img id="header__btn" class="header__btn" src="../imgs/icons/triangle.png" alt="button for see the options">
        </div>
    <main>
        <div class="aboutme">
            <img class="aboutme__icon" src="../imgs/icons/github.png" alt="icon of Github">
            <div class="aboutme__info">
                <div class="aboutme__text aboutme__text--tagline">
                    <p class="aboutme__text--hover"><a target="_blank" href="">Go to repository</a></p>
                </div>
                <div class="aboutme__text aboutme__text--tagline">
                    <p>You can contribute to the project if you wish</p>
                </div>
                <div class="aboutme__text aboutme__text--tagline">
                    <p>If you do, your name will be added to the list</p>
                </div>
            </div>
        </div>
        <div class="aboutme aboutme--projects aboutme--creators">
            <div class="aboutme__separation">
                <h1>Creators</h1>
            </div>
            <div class="aboutme__projects__bg aboutme__projects__bg--creators">
                <div class="aboutme__info">
                    <div class="aboutme__text aboutme__text--tagline aboutme__text--creators">
                        <p>David Guevara</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../scripts/index.js"></script>
</body>
</html>
